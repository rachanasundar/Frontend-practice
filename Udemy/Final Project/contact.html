<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/contact.css">
</head>
<body>
    <header class="nav-header">
        <nav class="nav-bar">
            <a class="nav-item" href="index.html">TRIPS</a>
            <a class="nav-item" href="about.html">ABOUT</a>
            <a class="nav-item" href="contact.html">CONTACT</a>
        </nav>
    </header>
    <section class="container">
        <h3>Wanna join us on our next trip? Contact Us</h3>

        <form action="">
            <div class="input-wrapper">
                <div>
                    <input class="input-box" type="text" name="name" placeholder="Full Name" required>
                </div>
                <div>  
                    <input class="input-box" type="email" name="email" placeholder="Email" required>
                </div>
                <div>
                    <input class="input-box" type="text" name="contact" placeholder="Contact Number" maxlength="10" required>
                </div>
                <div> 
                    <input id="btn-submit"  type="button" value="Submit" >    
                </div>
           </div> 
        </form>
    </section>
</body>
</html>
