<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="input-text">
            <input id="input-text" type="text" placeholder="Add a new task">
        </div>
    
        <nav class="nav-bar">
            <span class="nav-list">All</span>
            <span class="nav-list">Pending</span>
            <span class="nav-list">Completed</span>
            <button class="btn-primary">Clear All</button>
        </nav>
        <hr>
        <div class="task-list">
            <ul>
                <li class="list-item">
                    <input type="checkbox"> Renew gym membership
                </li>
                <hr>
                <li class="list-item">
                    <input type="checkbox"> Create a video for Youtube
                </li>
                <hr>
                <li class="list-item">
                    <input type="checkbox"> Write a blog about new trends
                </li>
                <hr>
                <li class="list-item">
                    <input type="checkbox"> Send project file to the client
                </li>
                <hr>
                <li class="list-item">
                    <input type="checkbox"> Discuss new project with team
                </li> 
            </ul>
        </div>
        <hr>
    </section>
</body>
</html>
